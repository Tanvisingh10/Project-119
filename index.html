<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: lightgoldenrodyellow; border: 10px solid black;">
  <center>

<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
</center> 
<h1 style="float: left; font-size: 100px; color: black; font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">Quick Draw</h1><span><button class="btn btn-danger btn-lg" id="show_sketch" data-toggle="modal" data-target="#myModal" style="float: right; margin-top: 25px; margin-right: 35px;">Show Sketches</button></span>
<br>
<hr style="background-color: black; margin-top: 120px; height: 5px;">
<br><br>
<div style="background-color: black; width: 500px; height: 225px; margin-top: 30px; margin-left: 400px;"> 
<h3 style="color: lightgreen; text-align: center;">Score : </h3><span><h3 id="score" style="color: pink;font-size: 35px;"></h3></span>
<br><h3 style="color: lightgreen;text-align: center;">Time : </h3><span><h3 id="time" style="color: pink; font-size: 35px; float:center;"></h3></span>
</div>
<br>
<h2 style="color: black; font-size: 55px; text-align: center;">You have to draw: <span id="object"></span></h2>
<br><br>
<div style="border: 7px solid red; width: 300px; height: 100px; float: right; text-align: center;">
  <p id="label">Label : </p>
  <br>
  <p id="confidence">Confidence : </p>
</div>
 <br><br><br><br><br><br<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="main.js"></script>
</body>

</html>
